name: iOS (unsigned IPA)

on:
  push:
    branches: ["master"]
  workflow_dispatch:
    inputs:
      force_github_hosted:
        description: "Skip self-hosted runner and build on GitHub-hosted macOS."
        required: false
        type: boolean
        default: false

concurrency:
  group: ios-unsigned-ipa-${{ github.ref }}
  cancel-in-progress: false

permissions:
  actions: read
  contents: read

jobs:
  build-self-hosted:
    name: Build (self-hosted)
    if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.force_github_hosted) }}
    runs-on: [self-hosted, macOS, tyflocentrum]
    env:
      DERIVED_DATA_PATH: ${{ runner.temp }}/DerivedData-${{ github.run_id }}
    outputs:
      succeeded: ${{ steps.build.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Build unsigned IPA
        id: build
        continue-on-error: true
        run: bash scripts/build-unsigned-ipa.sh

      - uses: actions/upload-artifact@v4
        if: steps.build.outcome == 'success'
        with:
          name: Tyflocentrum-unsigned-ipa
          path: tyflocentrum.ipa

  build-github:
    name: Build (GitHub-hosted)
    needs: build-self-hosted
    if: always() && needs.build-self-hosted.outputs.succeeded != 'true'
    runs-on: macos-14
    env:
      DERIVED_DATA_PATH: ${{ runner.temp }}/DerivedData-${{ github.run_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Build unsigned IPA
        run: bash scripts/build-unsigned-ipa.sh

      - uses: actions/upload-artifact@v4
        with:
          name: Tyflocentrum-unsigned-ipa
          path: tyflocentrum.ipa
