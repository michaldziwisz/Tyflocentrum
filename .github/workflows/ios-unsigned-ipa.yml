name: iOS (unsigned IPA)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Test (Simulator)
        run: |
          xcodebuild \
            -project Tyflocentrum.xcodeproj \
            -scheme Tyflocentrum \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            test

      - name: Archive (no codesign)
        run: |
          xcodebuild \
            -project Tyflocentrum.xcodeproj \
            -scheme Tyflocentrum \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/Tyflocentrum.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Create unsigned IPA
        run: |
          mkdir -p Payload
          cp -R build/Tyflocentrum.xcarchive/Products/Applications/*.app Payload/
          /usr/bin/zip -r Tyflocentrum-unsigned.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: Tyflocentrum-unsigned-ipa
          path: Tyflocentrum-unsigned.ipa
